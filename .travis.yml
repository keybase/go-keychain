language: go

os:
    - osx
    - linux

before_install:
  - go get golang.org/x/lint/golint
  - go mod tidy

script:
  - go vet ./...
  - golint ./...
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.32.2
  - golangci-lint run
  - go test -tags skipsecretserviceintegrationtests ./...

go:
  - 1.14.x
  - 1.15.x
